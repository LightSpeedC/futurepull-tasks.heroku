
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDoリストサンプル</title>
    <!-- jQuery の読み込み -->
    <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
    <!-- pure css にチャレンジ -->
    <!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">-->
  </head>
  <body>

    <!-- テキストボックスと追加ボタン -->
    <div>
      <input type="text" id="todo_text" placeholder="タスクを入力">
      <button id="$add">おす</button>
    </div>

    <!-- Todoリスト -->
    <div id="list">
      <!-- ここに追加される -->
      <!--debug用
      <p><input type="checkbox">aaaa</p>
      <p><input type="checkbox">bbbb</p>
      <p><input type="checkbox">cccc</p>
      <p><input type="checkbox">dddd</p>
      <p><input type="checkbox">eeee</p>-->
    </div>

    <!-- 削除ボタン -->
    <div>
      <button id="$delete">けす</button>
    </div>

    <!-- 追加処理 -->
    <script type="text/javascript">
      $(document).ready(function(){
        // イベントハンドラの登録などのコード
        // 追加ボタンが押されたときのイベント
        $($add).click(function(){
          //id=listにp要素を追加
          $('#list').append('<p><input type="checkbox">' + $(todo_text).val() + '</p>');
        });
        // 削除ボタンが押されたときのイベント
        $($delete).click(function(){
          $('#list :checkbox:checked').each(function(){
            // 親の要素（p要素）を消す
            $(this).parent().remove();
          });
        });
      });
    </script>

  </body>
</html>
